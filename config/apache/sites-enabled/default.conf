<VirtualHost *:80>
 ServerName localhost
 DocumentRoot /usr/share/apache2/www
 SetEnv APP "DEVELOPMENT"
 <Directory /usr/share/apache2/www>
     #Options FollowSymLinks
    Options Indexes FollowSymLinks Includes ExecCGI
    AllowOverride All
    Order deny,allow
    Allow from all
 </Directory>
</VirtualHost>
